<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="../static/CSS/index.css">
    <link rel="stylesheet" href="../static/CSS/payment.css">
</head>
<body>

    <nav class="navbar-1" style="position: sticky;top: 0; left: 0; display: flex;" >
        <div  style="margin-top: 5px; margin-left: auto; margin-right: auto;">
                <img src="../static/Images/bookverse.png" alt="Bootstrap" width="150px">
        </div>
    </nav>

    

    <div class="checkout">

        <div id="checkout-label">
            CHECKOUT
        </div>

        <div class="buy-option">
            <div>
                <input type="radio" name="BuyOption" id="radio-1" value="rent">
                <label id="radio-11" for="radio-1"> RENT BOOKS</label>
    
            </div>
            <div>
                <input type="radio" name="BuyOption" id="radio-2" value="buy" checked>
                <label id="radio-22" for="radio-2"> BUY BOOKS</label>
    
            </div>
        </div>
        <div class="purchase">
            <div>
                <span>TOTAL AMOUNT:</span>
                <span id="final-amount"></span>
            </div>
            <button>PLACE ORDER</button>
        </div>
    </div>

    <script src="../static/JS/payment.js"></script>
</body>
</html>
