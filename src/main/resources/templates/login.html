<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookVerse</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="CSS/index.css">
    <link rel="stylesheet" href="CSS/login.css">

</head>
<body>
    <nav class="navbar-1" style="position: sticky;top: 0; left: 0; display: flex;" >
        <div class="container" style="margin-top: 5px;">
            <a class="navbar-brand" href="index.html">
            <img src="Images/bookverse.png" alt="Bootstrap" width="150px">
            </a>
        </div>

        <div class="header">
            <input type="text" class="search-box" placeholder="Search">
            <div class="user-space">
                <!-- <div class="user-space-item" id="profile">
                    <div class="user-space-name">Profile</div>
                    <div class="dropdown-menu">Profile</div>
                </div> -->
                <div class="wishlist user-space-item">
                    <div class="user-space-name" onclick=wishListPage()>Wishlist</div>
                </div>
                <div class="cart user-space-item">
                    <div class="user-space-name" onclick=cartPage()>Cart</div>
                </div>
            </div>
        </div>
    </nav>


    <form id="login-form">
        <section class="login-form" style="margin-top: 100px;">
            <div id="signup-label">LOGIN</div>

            <div class="form-element">
                <span id="span1">+91</span>
                <input type="text" name="mob-num" id="mob-num" placeholder="Contact Number">
                <input type="password"id="pass" placeholder="Password">
            </div>
            <div id="terms">
                By continuing, I agree to the <span>Terms of Use</span> & <span>Privacy Policy</span>
            </div>
            <div style="width: 80%; margin: auto;">
                <button id="cnt-btn" type="submit">CONTINUE</button>
            </div>
        </section>
    </form>
    <script src="JS/login.js" type="text/javascript"></script>
</body>
</html>
